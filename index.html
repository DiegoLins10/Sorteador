<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--==================== UNICONS ====================-->
        <link rel="stylesheet" href="//unicons.iconscout.com/release/v4.0.0/css/line.css">
        
        <!--==================== SWIPER CSS ====================-->
        <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
        
        <!--==================== CSS ====================-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Débora Portfolio Website</title>

        <link rel="shortcut icon" href="assets/img/D_black.png">
        
    </head>
    <body background="./assets/img/fundo giz.jpg">
        
            <!--==================== ABOUT ====================-->
            <section class="about section" id="about">
                <h2 class="section__title">Sorteio do vovô Joaquim</h2>
                <span class="section__subtitle">Obrigado por participar!</span>
        
                <div class="about__container container grid">
                    <img src="assets/img/vovô Joaquim .png" alt="" class="about__img">

                    <div class="about__data">
                        <p class="about__description">Sorteio.</p>

                        <div class="about__info">
                            <div>
                                <span id = "c" class="about__info-title">0</span>
                            </div>

                            <div>
                                <span id = "d" class="about__info-title">0</span>
                            </div>

                            <div>
                                <span id = "u" class="about__info-title">0</span>
                            </div>
                        </div>

                        <div class="about__buttons">
                            <a class="button button--flex" name="" value="Sortear" id="sortear">
                                Sortear <i class="uil uil-download-alt button__icon"></i>
                            </a>
                        </div>
                        <div class="raffles">
                          <p class="num" >Números sorteados</p>
                          <p id="chosen" class="ganhador"></p>
                        </div>
                    </div>
                </div>
            </section>
            <div id="sound_element"></div></div>
          </body>
           

           
        
        <!--==================== SCROLL TOP ====================-->
        <a href="#" class="scrollup" id="scroll-up">
            <i class="uil uil-arrow-up scrollup__icon"></i>
        </a>

        <!--==================== SWIPER JS ====================-->
        <script src="assets/js/swiper-bundle.min.js"></script>
